<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <?!= include('css'); ?>
</head>
<body>
  <div class="wrapper">
    <div id="header">
      <h1>マイページ</h1>
      <p id="user-name"><?= getUserName(id); ?>さん</p>
    </div>
    <div class="main">
      <div class="events">
        <table>
          <tr>
            <th>日時</th>
            <th>内容</th>
            <th>申込状況</th>
          </tr>
          <? const events = SpreadsheetApp.getActiveSpreadsheet().getSheetByName("events"); ?>
          <? lastRow = events.getLastRow(); ?>
          <? const values = events.getRange(2, 2, lastRow -1, 4).getValues(); ?>
          <? for (var i = 0; i < lastRow - 1 ; i++) { ?>
          <? events.getRange(i+1,7).setValue(i); ?>
          <tr>
            <td><?= Utilities.formatDate(values[i][1], 'Asia/Tokyo', 'yyyy年MM月dd日'); ?>
            </td>
            <td><?= values[i][0]; ?></td>
            <td>
              <button type="submit" id="<?= 'entry' + String(i); ?>" value="<?= i; ?>" onclick="entry(this.value)">申込</button>
              <button type="submit" id="<?= 'cancel' + String(i); ?>" value="<?= i; ?>" onclick="cancel(this.value)">キャンセル</button>
            </td>
          </tr>
          <? } ?>
          <tr></tr>
        </table>
      </div>
      <input type="button" onclick="location.href= '<?= getScriptUrl(1); ?>'" value="ログアウト">
    </div>
    <a href=" <?= getScriptUrl(1); ?> ">ログアウト</a><br>
    <div id="footer">採用サイト 2020 模擬開発
    </div>
  </div>
</body>
<script>
  const userid = <?= id ?>;

  function entry(eventId) {
    alert(eventId);
    google.script.run
      .withFailureHandler(onFailure)
      .withSuccessHandler(onEntrySuccess)
      .setEntry(userid, eventId);
  }

  function onEntrySuccess(result) {
    alert(result[0]);
    onEntry(result[1]);
  }

  function onEntry(eventId) {
    document.getElementById("entry" + String(eventId)).disabled = true;
    cocument.getElementById("cancel" + String(eventId)).disabled = false;
  }

  function cancel(eventId) {
    alert(eventId);
    google.script.run
      .withFailureHandler(onFailure)
      .withSuccessHandler(onDeleteSuccess)
      .deleteEntry(userid, eventId);
  }

  function onDeleteSuccess(result) {
    alert(result[1]);
    onNoShow(reult[1]);
  }
  function onNoShow(eventId) {
    document.getElementById("entry" + String(eventId)).disabled = false;
    cocument.getElementById("cancel" + String(eventId)).disabled = true;
  }

  function onFailure(e) {
    alert([e.message, e.stack]);
  }

  function alertTest(value) {
    alert(value);
  }
</script>
</html>
