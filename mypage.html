<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <?!= include('css'); ?>
</head>
<body>
  <div class="wrapper">
    <div id="header">
      <h1>マイページ</h1>
      <p id="user-name"><?= getUserName(id); ?>さん</p>
    </div>
    <div class="main">
      <div class="events">
        <table>
          <tr>
            <th>日時</th>
            <th>内容</th>
            <th>申込状況</th>
          </tr>
          <? const events = SpreadsheetApp.getActiveSpreadsheet().getSheetByName("events"); ?>
          <? lastRow = events.getLastRow(); ?>
          <? const values = events.getRange(2, 2, lastRow -1, 4).getValues(); ?>
          <? for (let i = 0; i < lastRow-1 ; i++) { ?>
          <tr>
            <td><?= Utilities.formatDate(values[i][1], 'Asia/Tokyo', 'yyyy年MM月dd日'); ?></td>
            <td><?= values[i][0]; ?></td>
            <td>
              <button type="button">申込</button>
              <button type="button">キャンセル</button>
            </td>
          </tr>
          <? } ?>
          <tr></tr>
        </table>
      </div>
      <input type="button" onclick="location.href= '<?= getScriptUrl(1); ?>'" value="ログアウト">
    </div>
    <a href=" <?= getScriptUrl(1); ?> ">ログアウト</a><br>
    <div id=" footer">採用サイト 2020 模擬開発
    </div>
  </div>
</body>
</html>
